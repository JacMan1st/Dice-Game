<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./stylez.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
</head>
<body>
    
	<div class="container">
		<div class="cube" id="cube">
			
			<div class="front">
				<span class="dotOnFace"></span>
			</div>
			<div class="back">
					<span class="dotOnFace"></span>
					<span class="dotOnFace"></span>
					<span class="dotOnFace"></span>
					<br>
					<span class="dotOnFace"></span>
					<span class="dotOnFace"></span>
					<span class="dotOnFace"></span>
			</div>
			<div class="top">
				<span class="dotOnFace"></span>
				<span class="dotOnFace"></span>
			</div>
			<div class="left">
				<span class="dotOnFace"></span>
				<span class="dotOnFace"></span>
				<span class="dotOnFace"></span>

			</div>
			<div class="right">
				<span class="dotOnFace"></span>
				<span class="dotOnFace"></span>
				<span class="dotOnFace"></span>
				<span class="dotOnFace"></span>
				<span class="dotOnFace"></span>

			</div>
			<div class="bottom">
				<span class="dotOnFace"></span>
				<span class="dotOnFace"></span>
				<span class="dotOnFace"></span>
				<span class="dotOnFace"></span>

			</div>
		</div>
	</div>



    <script src="./main.js"></script>
</body>
</html>
